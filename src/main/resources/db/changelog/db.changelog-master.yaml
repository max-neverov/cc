databaseChangeLog:
  - changeSet:
      id: 1
      author: nmax
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: code
                  type: varchar(20)
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_category_code
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: super_category_code
                  type: varchar(20)
                  constraints:
                    nullable: true
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    primaryKeyName: pk_book_id
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: category_code
                  type: varchar(20)
                  constraints:
                    foreignKeyName: fk_book_category
                    references: category(code)
                    nullable: false